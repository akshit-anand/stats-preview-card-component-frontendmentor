<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />

    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <div class="card-container">
        <div class="card-item item1">
            <div class="head">
                <h1>Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="stats">
                <div class="stat-1">
                    <p>10k+</p>
                    <p>companies</p>
                </div>
                <div class="stat-2">
                    <p>314</p>
                    <p>templates</p>
                </div>
                <div class="stat-3">
                    <p>12m+</p>
                    <p>queries</p>
                </div>
            </div>
        </div>
        <div class="card-item item2">
            <img src="images/image-header-desktop.jpg" alt="">
            <div class="overlay"></div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Akshit Anand</a>.
    </div>
</body>

</html>
